<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijju ❤️ Mahesh </title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
rel="stylesheet"
/>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>


</head>
<body>

    <div class="container p-2">
        <div class="row">
            <div class="col-lg-5 col-md-3 mb-4 mb-md-0" style="background-image:url('../images/project_sa.jpg'); background-position: center; background-size: cover;">
                     
               <!-- <img src="../images/project_sa.jpg" alt=""> -->
               <h1>welocme</h1>
            </div>
            <div class="col-lg-5 col-md-3 md-4 md-md-0">
                <form class="">
                    
                      <div class="form-outline">
                        <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required /> <br>
                        <label for="validationServer01" class="form-label">First name</label> <br>
                        <div class="valid-feedback">Looks good!</div> <br>
                      </div>
            
                 
                      <div class="form-outline">
                        <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required />
                        <label for="validationServer02" class="form-label">Last name</label>
                        <div class="valid-feedback">Looks good!</div>
                      </div>
                    
                    
                      <div class="input-group form-outline">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        <input
                          type="text"
                          class="form-control is-invalid"
                          id="validationServerUsername"
                          aria-describedby="inputGroupPrepend3"
                          required
                        />
                        <label for="validationServerUsername" class="form-label">Username</label>
                        <div class="invalid-feedback">Please choose a username.</div>
                      </div>
    
                   
                      <div class="form-outline">
                        <input type="text" class="form-control is-invalid" id="validationServer03" required />
                        <label for="validationServer03" class="form-label">City</label>
                        <div class="invalid-feedback">Please provide a valid city.</div>
                      </div>
                   
                    
                      <div class="form-outline">
                        <input type="text" class="form-control is-invalid" id="validationServer05" required />
                        <label for="validationServer05" class="form-label">Zip</label>
                        <div class="invalid-feedback">Please provide a valid zip.</div>
                      </div>
                    
                    
                      <div class="form-check">
                        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required />
                        <label class="form-check-label" for="invalidCheck3">Agree to terms and conditions</label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    
                    
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    
                  </form>

            </div>

        </div>

    </div>

    
    
</body>
</html>
